<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main">
        <div class="subcontainer" id="scontainer">
            <div class="nav">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="hit" id="hitVal">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="hit" id="timeVal">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="hit" id="scoreVal">5</div>
                </div>
                <button id="start">Start Game </button>
            </div>

            <div class="gamecontainer">
                
                
             
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
